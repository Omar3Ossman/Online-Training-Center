<html>

    <body>
        <img class="d-block mx-auto mb-4 " src="./images/logo.png" alt="logo" width="150" height="150" margin-top="10%"> 
        <form class="row gy-2 ">
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
            </div>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="**********">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Mobile Phone </label>
              <div class="input-group has-validation">
                <span class="input-group-text">+20</span>
                <input type="text" class="form-control" id="mobile" >
             
              </div>
            </div>
           
            <div class="col-md-6">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" required>
                <option value="">Choose...</option>
                <option>Egypt</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>
            
            <div class="col-md-6">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Save passwords for this website
                </label>
              </div>
            </div>
          </form>
            
              <button id="myBtn4" class="btn btn-primary mx-auto mb-3" onclick="getSignUp()" >Sign UP!</button>
